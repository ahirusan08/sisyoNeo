<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>貸出・返却</title>
	<link href="/contact.css" rel="stylesheet">
</head>

<body>
	<ol class="breadcrumb-001">
		<li>
			<a href="/host/select">
				<span>ホーム</span>
			</a>
		</li>

	</ol>

	<h1>貸出・返却</h1>
	<br>
	<a href="/host/select" class="btn-sticky">ホームへ</a>
	<hr>
	<br>

	<div th:each="error:${error}">[[${error}]]</div>


	<form action="/host/rental/select" method="post">
		<table border="1" class="c-commonTable2">
			<tr>
				<th>本ID</th>
				<td>
					<input type="number" name="bookId"
						oninput="javascript:if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
						maxlength="9"><br>
				</td>
			</tr>
			<tr>
				<th>利用者ID</th>
				<td>
					<input type="number" name="userId"
						oninput="javascript:if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
						maxlength="9"><br>
				</td>
			</tr>

		</table>
		<br>
		<button class="btn-sticky">次へ</button>
	</form>

	<ul class="leaf">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>

</body>

</html>
